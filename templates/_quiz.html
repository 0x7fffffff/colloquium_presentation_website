{{ define "title" }}Environmental Quiz{{ end }}
{{ define "content" }}

<div id="current-question-index" data-question-id="{{ $.CurrentQuestionIndex }}">

<div class="progress">
  <div class="progress-bar" role="progressbar" 
      aria-valuenow="{{ percentage $.CurrentQuestionIndex $.TotalQuestions}}" 
      aria-valuemin="0" aria-valuemax="100" style="width: {{ percentage .CurrentQuestionIndex .TotalQuestions}}%;">

    <span class="sr-only">{{ percentage .CurrentQuestionIndex .TotalQuestions}}% Complete</span>
  </div>
</div>

<h2 id="countdown"></h2>

<h1 class="question">{{ .Question.Body }}</h1>
  <div class="btn-group-lg btn-group" data-toggle="buttons">
    {{range $index, $element := .Answers }}
    <br><br>
    <row>
      <div class="col-lg-12">
        <label class="btn btn-primary">
          <input class="answer-option" type="radio" name="options" 
            data-answer-number="{{ $index }}" data-question-number="{{ $.CurrentQuestionIndex }}">&nbsp;&nbsp;&nbsp;{{ $element.Body }}</label>
      </div>
    </row>
    {{ end }}
</div>

{{ end }}

{{ define "scripts"}}
  <script src="/js/websocket.js"></script>
  <script src="/js/quiz.js"></script>
{{ end }}
